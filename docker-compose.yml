version: '3.8'

services:
  db:
    image: postgres:15
    container_name: intellispends-db
    environment:
      POSTGRES_DB: intellispend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: intellispends-app
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=intellispend
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=${JWT_SECRET:-production_ready_secret_key_at_least_32_chars_long}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db

volumes:
  postgres_data:
